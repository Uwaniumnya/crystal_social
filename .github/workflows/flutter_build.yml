name: Flutter Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build APK on Ubuntu
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      # Disable symlinks for Windows compatibility
      PUB_CACHE: ${{ github.workspace }}/.pub_cache
      FLUTTER_STORAGE_BASE_URL: https://storage.googleapis.com

    steps:
      - name: ğŸ“¦ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2.16.0
        with:
          flutter-version: '3.24.3'
          channel: 'stable'
          cache: true
          
      - name: ğŸ”§ Configure Flutter for cross-platform builds
        run: |
          flutter config --no-analytics
          # Disable symlinks for plugins to avoid cross-drive issues
          flutter config --enable-linux-desktop
          flutter config --enable-windows-desktop
          flutter config --enable-macos-desktop

      - name: ğŸ” Verify Flutter installation
        run: |
          flutter --version
          flutter doctor -v
          echo "PUB_CACHE: $PUB_CACHE"
          echo "Current working directory: $(pwd)"
          echo "Available disk space:"
          df -h
          
      - name: ğŸ“± Install Android SDK components
        run: |
          # Ensure Android SDK components are installed
          sdkmanager "platforms;android-34" "build-tools;34.0.0" "platform-tools" || true

      - name: ğŸ“± Accept Android SDK licenses
        run: |
          # Set up Android SDK environment
          export ANDROID_HOME=$ANDROID_SDK_ROOT
          export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
          
          # Accept all licenses
          yes | sdkmanager --licenses 2>/dev/null || true
          yes | flutter doctor --android-licenses 2>/dev/null || true
          
          # Verify setup
          flutter doctor -v

      - name: ğŸ§¼ Clean
        run: flutter clean

      - name: ï¿½ Fix symlink issues (Windows compatibility)
        run: |
          # Remove any existing problematic symlinks
          rm -rf windows/flutter/ephemeral/.plugin_symlinks 2>/dev/null || true
          rm -rf linux/flutter/ephemeral/.plugin_symlinks 2>/dev/null || true
          rm -rf macos/Flutter/ephemeral/.plugin_symlinks 2>/dev/null || true
          
          # Ensure pub cache directory exists
          mkdir -p $PUB_CACHE
          
          echo "Symlink cleanup completed"

      - name: ï¿½ğŸ“š Get Dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build APK
        run: |
          # Attempt build with retry logic for symlink issues
          echo "Building APK with symlink handling..."
          
          # Try building with --no-pub first to skip pub get if symlinks failed
          flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons --no-pub 2>/dev/null || {
            echo "Build with --no-pub failed, trying with full pub resolution..."
            flutter clean
            flutter pub get --verbose
            flutter build apk --release --target-platform android-arm64 --no-tree-shake-icons
          }

      - name: ğŸ”– Extract version from pubspec.yaml
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d ':' -f2 | xargs)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: ğŸ“¤ Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Crystal Social v${{ steps.version.outputs.version }}
          files: build/app/outputs/flutter-apk/app-release.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¨ Send to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: |
          if [ -n "$DISCORD_WEBHOOK" ]; then
            VERSION="${{ steps.version.outputs.version }}"
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")

            curl -F "file=@build/app/outputs/flutter-apk/app-release.apk" \
                 -F "payload_json={\"content\": \"âœ¨ New **CrystalApp** APK Released! âœ¨\\nğŸ“± **Version:** $VERSION\\nğŸ•’ **Built at:** $TIMESTAMP\\nğŸ”— [Download from GitHub Releases](https://github.com/${{ github.repository }}/releases)\\nLet the magic begin ğŸ§šâ€â™€ï¸\"}" \
                 $DISCORD_WEBHOOK
          else
            echo "Discord webhook not configured, skipping notification"
          fi
